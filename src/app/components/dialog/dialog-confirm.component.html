<h1 mat-dialog-title>Confirmação</h1>
<div mat-dialog-content>
  <p>Você tem certeza que deseja fechar?</p>
</div>
<div mat-dialog-actions class="dialog-confirm">
  <button class="dialog-confirm--no" mat-button (click)="onNoClick()">Não</button>
  <button class="dialog-confirm--yes" mat-button (click)="onYesClick()">Sim</button>
</div>
